<div class="container" >
    <div id="info">
      <div class="text-left">
      First Name: {{ infoCtrl.user.firstName}} <br>
      Last Name: {{ infoCtrl.user.lastName}} <br>
      Email: {{ infoCtrl.user.email}} <br>
      Phone: {{ infoCtrl.user.phone }} <br>
    </div>

       <div class="menu-item-tile col-md-6">
         <div class="row">
           <div class="col-sm-5">
             <div class="menu-item-photo">
               <div> Favorite Menu:{{infoCtrl.user.menuItem.short_name}}</div>
               <img class="img-responsive" width="250" height="150" ng-src="{{infoCtrl.user.basePath}}/images/{{infoCtrl.user.menuItem.short_name}}.jpg" alt="{{infoCtrl.user.menuItem.name}}">
             </div>

           <div class="menu-item-description col-sm-7">
             <h3 class="menu-item-title">{{infoCtrl.user.menuItem.name}}</h3>
             <p class="menu-item-details">{{infoCtrl.user.menuItem.description}}</p>
           </div>
         </div>
         <hr class="visible-xs">
       </div>

    </div>
</div>
